<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="">
    <script defer src="script/main.js"></script>
   

  <section class="header container bg-secondary-subtle fixed-top d-flex justify-content-center">
    <span class="converter-head-logo material-symbols-rounded">directions_run</span>
    <h1 class="header-text mt-2">KILOME&#179;</h1>
  </section>
  <br><br><br><br><br>

  <section class="header2 container text-center mt-4">
    <blockquote class="blockquote">
      <p>This is a simple distance converter</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Inspired by singer <cite title="Source Title">Sarah G.</cite>
    </figcaption>

  </section>

<section class="bg-secondary-subtle converter p-2 container mt-3 shadow border rounded border-4">
    <br>
    <div class="px-1 mb-3">
        <label for="formGroupExampleInput" class="form-label"><h5 class="converter-text1 m-0">Distance Conversion</h5></label>
        <input type="number" class="form-control" id="num" name="kiloMeter" placeholder="">
      </div>
    <div class="container">
     <label for="distance"></label>
     <select name="distance" id="distance">
      <option>Kilometer</option>
      <option>Mile</option>
      <option>Yard</option>
     </select>

        <span>to</span>

     <label for="distance2"></label>
     <select name="distance2" id="distance2">
      <option>Kilometer</option>
      <option>Mile</option>
      <option>Yard</option>
     </select>
     <div class="container border border-3">
     <h4 id="answer">Result Here..</h4>
     <input type="button" value="click here" onclick="answer()">
     </div>
    </div>
</section>
