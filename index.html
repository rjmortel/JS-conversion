<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="bg-info-subtle">
    <script defer src="script/main.js"></script>
   

  <section class="header container bg-secondary-subtle fixed-top d-flex justify-content-center">
    <span class="converter-head-logo material-symbols-rounded">directions_run</span>
    <h1 class="header-text mt-2">KILOME&#179;</h1>
  </section>
  <br>

<section class="converter container">
    <br><br><br>
    <div class="px-1 mb-3 mt-3">
        <label for="formGroupExampleInput" class="form-label"><h5 class="converter-text text-danger">Kilometer (km)</h5></label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="From:">
      </div>
      <div class="px-1 mb-3">
        <label for="formGroupExampleInput2" class="converter-text form-label">Mile (mi)</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="To:">
      </div>
      <div class="px-1 mb-3">
        <label for="formGroupExampleInput2" class="converter-text form-label">Meter (m)</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="To:">
      </div>
      <div class="px-1 mb-3">
        <label for="formGroupExampleInput2" class="converter-text form-label">Yard (yd)</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="To:">
      </div>
</section>

<section class="footer container bg-secondary-subtle fixed-bottom">
  <h3 class="footer-text mb-0 text-center">Powered by: Sarah G.</h3>
</section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
