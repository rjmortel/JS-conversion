<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="">
    <script defer src="script/main.js"></script>
   

  <section class="header container bg-secondary-subtle fixed-top d-flex justify-content-center">
    <span class="converter-head-logo material-symbols-rounded">directions_run</span>
    <h1 class="header-text mt-2">KILOME&#179;</h1>
  </section>
  <br><br><br><br><br>

  <section class="header2 container text-center mt-4">
    <blockquote class="blockquote">
      <p>This is a simple distance converter</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Inspired by singer <cite title="Source Title">Sarah G.</cite>
    </figcaption>

  </section>

<section class="bg-secondary-subtle converter p-2 container mt-3 shadow border rounded border-4">
    <br>
    <div class="px-1 mb-3">
        <label for="formGroupExampleInput" class="form-label"><h5 class="converter-text1 m-0">Kilometer (km)</h5></label>
        <input type="number" onkeyup="division(); multiplication1(); multiplication2()" onclick="division(); multiplication1(); multiplication2()" class="form-control" id="kiloMeter" name="kiloMeter" placeholder="From:">
      </div>
      <span class="converter-text">Mile (mi)</span>
      <div class="bg-white container rounded p-1 border border-2 border-dark-subtle">
        <span class="conv-text p-2" id="mileAnswer">To:</span>
      </div>
      <span class="converter-text">Meter (m)</span>
      <div class="bg-white container rounded p-1 border border-2 border-dark-subtle">
        <span class="conv-text p-2" id="meterAnswer">To:</span>
      </div>
      <span class="converter-text">Yard (yd)</span>
      <div class="bg-white container rounded p-1 border border-2 border-dark-subtle mb-4">
        <span class="conv-text p-2" id="yardAnswer">To:</span>
      </div>    
</section>

</body>
</html>
